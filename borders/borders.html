<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="borders.css">
    <title>Borders</title>
</head>
<body>
    <div>
        <h2>CSS BORDERS</h2>
        <p>Allows to specify the style, width, and colors of an element's border</p>
    </div>
    <div>
        <h3>1. Dotted</h3>
        <p class="dotted">I am dotted</p>
    </div>
    <div>
        <h3>2. Dashed</h3>
        <p class="dashed">I am dashed</p>
    </div>
    <div>
        <h3>3. Solid</h3>
        <p class="solid">I am solid</p>
    </div>
    <div>
        <h3>4. Double</h3>
        <p class="double">I am double</p>
    </div>
    <div>
        <h3>Border radius</h3>
        <p class="radius">I am rounded and solid</p>
    </div>
</body>
</html>
